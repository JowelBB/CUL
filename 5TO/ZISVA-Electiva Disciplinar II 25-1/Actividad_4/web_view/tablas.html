<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas - Mi Dashboard CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        /* Estilos para hacerlo responsivo */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                z-index: 1000;
                overflow-y: auto;
                transition: left 0.3s ease-in-out;
            }
            .sidebar.open {
                left: 0;
            }
            .content {
                margin-top: 56px; /* Altura de la barra de navegación */
                padding-left: 20px;
            }
            .navbar {
                background-color: #343a40;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .navbar-toggler {
                border: none;
                background: none;
                color: white;
                cursor: pointer;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Menú</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Tablas
                            </a>
                        </li>
                        </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Tablas</h1>
                </div>

                <div id="tablas-container">
                    </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Función para obtener y mostrar los datos de la API con un order especifico
            function cargarTabla(apiUrl, tablaId, columnOrder) {
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (data && data.length > 0) {
                            let tablaHTML = `
                                <h3>Tabla de ${tablaId}</h3>
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                            `;

                            // Obtener los encabezados de la tabla del primer objeto
                            columnOrder.forEach(headerKey => {
                                tablaHTML += `<th>${headerKey.charAt(0).toUpperCase() + headerKey.slice(1)}</th>`; // Capitalizar la primera letra
                            });

                            tablaHTML += `
                                        </tr>
                                    </thead>
                                    <tbody>
                            `;

                            // Llenar la tabla con los datos
                            data.forEach(item => {
                                tablaHTML += `<tr>`;
                                columnOrder.forEach(headerKey => {
                                    tablaHTML += `<td>${item[headerKey] !== null && item[headerKey] !== undefined ? item[headerKey] : ''}</td>`; // Handle null/undefined values
                                });
                                tablaHTML += `</tr>`;
                            });

                            tablaHTML += `
                                        </tbody>
                                    </table>
                                    <hr>
                            `;
                            $('#tablas-container').append(tablaHTML);
                        } else {
                            $('#tablas-container').append(`<p>No hay datos disponibles para ${tablaId}.</p><hr>`);
                        }
                    },
                    error: function(error) {
                        console.error(`Error al cargar los datos de ${apiUrl}:`, error);
                        $('#tablas-container').append(`<p class="text-danger">Error al cargar los datos de ${tablaId}. Por favor, verifica la URL de la API y que el servidor esté funcionando correctamente.</p><hr>`);
                    }
                });
            }

            // Llamamos a la función cargarTabla para los productos y las categorías 
            // Y definimos el order en el que muestran las tablas

            const productosColumnOrder = ['id', 'nombre', 'descripcion', 'precio', 'categoria_id'];
            cargarTabla('http://localhost:8000/productos/', 'Productos', productosColumnOrder);

            const categoriasColumnOrder = ['id', 'nombre'];
            cargarTabla('http://localhost:8000/categorias/', 'Categorías', categoriasColumnOrder);

        });
    </script>
</body>
</html>
